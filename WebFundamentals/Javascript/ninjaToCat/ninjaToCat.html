<!DOCTYPE html>
<html>
	<head>
		<title>Ninja to Cat</title>
		<link rel="stylesheet" type="text/css" href="ninjaToCat.css">
		
        <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js'> </script>
		
		<script type="text/javascript">
		$(document).ready(function(){
			
            $('img').click(function(){
				$(this).attr(
                    {
                    src: $(this).attr('data-alt-src'), 
					'data-alt-src' : $(this).attr('src')
                    })
            });
        })
		</script>

	</head>

	<body>
		<div class="the-all-wrapper">
			<div class="main">
				<div>
                <img src="./images/ninja0.png" data-alt-src="./images/cat0.png">
				</div>
				<div>
                <img src="./images/ninja1.png" data-alt-src="./images/cat1.png" >
				</div>
				<div>
                <img src="./images/ninja2.png" data-alt-src="./images/cat2.png" >  
				</div>
				<div>
                <img src="./images/ninja3.png" data-alt-src="./images/cat3.png" >
				</div>
                <img src="./images/ninja4.png" data-alt-src="./images/cat4.png" >
			</div>
		</div>
	</body>

</html>
