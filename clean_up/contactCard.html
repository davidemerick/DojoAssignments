<html>
   <head>
       <title>Contact Card</title>
       <link rel="stylesheet" type="text/css" href="contactCard.css">
       <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script> 
       <script type="text/javascript">

          $(document).ready(function(){
            // on click of target 'button' in document execute function
             alert("ready");
             //$(document).on('click', 'button',function(){

             //})

             // on click of target ID '#adduser', 
             //$(document).on('click', '#adduser', function(){

             //})

             // on click of target ID '#contact-card'
             //$(document).on('click', '#contact-card', function(){

             //})

             // listener of form submit to cancel page change/reload
             $('form').submit(function(){
                 alert("form was submitted")
                 return false;
             });

             // submit id#the-form when id#addUser is clicked
             $('#addUser').click(function(){
                 $('#the-form').submit();
                 alert("#adduser was clicked, #the-form submit attempted")
                 return false;
             })

             //listen for click of #adduser, submit #the-form
             $('#the-form').submit(function(){
                 alert("ajax submit about to start");
                $.ajax(
                    { // create an AJAX call...
                        data: $(this).serialize(), // get the form data
                        type: $(this).attr('method'), // GET or POST
                        url: $(this).attr('action'), // the file to call
                        success: function(response) 
                            { // on success..
                                $('#contact-card').html(response); // update the DIV with serialized form data
                            }   
                    });
                    return false; // cancel original event to prevent form submitting
            });
          });
      </script>
   </head>
   <body>


      <div id="alt-left-data-entry">
         
          <form id="the-form" method="POST" action="test.php">
              <div>
                  <label for="first_name"> First name: </label>
                  <input type="text" id="first_name" name="first_name">
              </div>
              <div>
                  <label for="last_name"> Last name: </label>
                  <input type="text" id="last_name" name="last_name">
              </div>
              <div>
                  <label for="desc">Description:</label>
                  <textarea id="dec" name="description">Enter description</textarea>
              </div>
              <input type="submit" value="Add User">
          </form>

          <div class="button">
              <button type="submit" id="addUser"> Add User </button>
          </div>

      </div>

      <div id='right-data-display'>
          <div id='contact-card'>
              <h2></h2>
              <p></p>
          </div>
      </div>

      <div id='left-data-entry' style="display:none">
          <div class='names'>

          </div>
          <div class='description'>
              <form> </form>

          </div>
          <div class='functionality'>
              <button> Add User </button>
          </div>
      </div>      

   </body>
</html>
